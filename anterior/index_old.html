<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Charts with 3D Parallax</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- We wrap our grid in a "scene" container that has perspective -->
  <div class="scene">
    <div class="grid-container" id="chartGrid">
      <div class="chart-box">
        <h2 class="chart-title">Bar Chart</h2>
        <div id="barChart"></div>
      </div>
      <div class="chart-box">
        <h2 class="chart-title">Line Chart</h2>
        <div id="lineChart"></div>
      </div>
      <div class="chart-box">
        <h2 class="chart-title">Pie Chart</h2>
        <div id="pieChart"></div>
      </div>
      <div class="chart-box">
        <h2 class="chart-title">Ring Chart</h2>
        <div id="ringChart"></div>
      </div>
      <div class="chart-box">
        <h2 class="chart-title">Stacked Bar</h2>
        <div id="stackedBarChart"></div>
      </div>
      <div class="chart-box">
        <h2 class="chart-title">Radial Gauge</h2>
        <div id="gaugeChart"></div>
      </div>
    </div>
  </div>

  <script src="charts.js"></script>


  <script src="codigo.js"></script>
</body>
</html>
